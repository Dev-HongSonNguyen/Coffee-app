<div class="header-auth">
    <div class="header-auth-elem">
        <div class="header-auth-elem-box">
            <a routerLink="" class="header-auth-elem-box-home">
                <i class="fa-solid fa-house"></i></a>
            <a routerLink="">CART</a>
        </div>
    </div>
</div>
<section>
    <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
        <div class="mx-auto max-w-[1280px]">
            <header class="text-center">
                <h1 class="text-xl font-bold text-gray-900 sm:text-3xl">Your Cart</h1>
            </header>

            <div class="mt-8">
                <ul class="space-y-4">
                    <li *ngFor=" let cart of cartItem" class="flex items-center gap-4">
                        <img src="{{cart.image}}" alt="" class="max-w-[200px] rounded object-cover" />

                        <div>
                            <h3 class="text-[28px] text-gray-900">{{cart.name}}</h3>

                            <dl class="mt-0.5 space-y-px text-[20px] text-gray-600">
                                <div>
                                    <dt class="inline">Price:</dt>
                                    <dd class="inline"><span>$</span>{{cart.price}}</dd>
                                </div>
                                <div class="flex justify-between">
                                    <dt>Subtotal</dt>
                                    <dd>${{cart.subtotal}}</dd>
                                </div>
                            </dl>
                        </div>

                        <div class="flex flex-1 items-center justify-end gap-2">
                            <form>
                                <label for="Line1Qty" class="sr-only"> Quantity </label>

                                <input type="number" min="1" value="{{cart.quantity}}" id="Line1Qty"
                                    class="h-14 w-18 rounded border-gray-200 bg-gray-50 p-0 text-center text-md text-[#7c3a00][-moz-appearance:_textfield] focus:outline-none [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none" />
                            </form>
                            <!-- <button (click)="settingCart(cart)"
                                class="text-gray-600 transition hover:text-[#7c3a00]">
                                <span class="sr-only">Setting item</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke="currentColor" class="h-10 w-10">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 14l9-5-9-5-9 5 9 5zM3 12l9-5 9 5M6 12v7m0-7V3" />
                                </svg>
                            </button> -->
                            <button (click)="removeCart(cart._id)"
                                class="text-gray-600 transition hover:text-[#7c3a00]">
                                <span class="sr-only">Remove item</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="h-10 w-10">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                                </svg>
                            </button>
                        </div>
                    </li>
                </ul>

                <div class="mt-8 flex justify-end border-t border-gray-100 pt-8">
                    <div class="w-screen max-w-lg space-y-4">
                        <dl class="space-y-0.5 text-sm text-gray-700">

                            <div class="flex justify-between">
                                <dt>VAT</dt>
                                <dd>£25</dd>
                            </div>

                            <div class="flex justify-between">
                                <dt>Discount</dt>
                                <dd>-£20</dd>
                            </div>

                            <div class="flex justify-between !text-base font-medium">
                                <dt>Total</dt>
                                <dd>£{{total + 25 -20}}</dd>
                            </div>
                        </dl>

                        <div class="flex justify-end">
                            <span
                                class="inline-flex items-center justify-center rounded-full bg-indigo-100 px-2.5 py-0.5 text-indigo-700">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="-ms-1 me-1.5 h-4 w-4">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M16.5 6v.75m0 3v.75m0 3v.75m0 3V18m-9-5.25h5.25M7.5 15h3M3.375 5.25c-.621 0-1.125.504-1.125 1.125v3.026a2.999 2.999 0 010 5.198v3.026c0 .621.504 1.125 1.125 1.125h17.25c.621 0 1.125-.504 1.125-1.125v-3.026a2.999 2.999 0 010-5.198V6.375c0-.621-.504-1.125-1.125-1.125H3.375z" />
                                </svg>

                                <p class="whitespace-nowrap text-xs">2 Discounts Applied</p>
                            </span>
                        </div>

                        <div class="flex justify-end">
                            <a style="color: #ffffff !important;" routerLink="#"
                                class="block rounded px-5 py-3 text-sm bg-[#7c3a00] text-[#ffffff]">
                                Checkout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
